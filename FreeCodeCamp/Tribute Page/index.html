    <h3 id="headline">Dr. Nkrumah's life:</h3>
    <ul>
      <li><strong>Early Years</strong> - Born 21 September 1909 in Nkrofu, Ghana</li>
      <li>
        <strong>1935</strong> - Attends Lincoln University and University of Philadelphia, USA
      </li>
      <li>
        <strong>1945</strong> - Returned to England to pursue a PhD in Anthropology but droped out. 
      </li>
      <li>
        <strong>1947</strong> - After brief stops in Sierra Leone, Liberia, and the Ivory Coast, he arrived in the Gold Coast, and after a brief stay and reunion with his mother
      </li>
      <li>
        <strong>1949</strong> - He announced the formation of CPP - Convention People's Party to demand independence from the colonial British rule. Their motto was "Indepence Now" a sharp contrast from the opposition party's "Independence within the shortest possible time"
      </li>
      <li>
        <strong>1951</strong> - He becomes the Prime Ministers and Leader of government business. He worked with the Governor Arden Clark on a 10 year plan for Ghana. 
      </li>
      <li>
        <strong>1957</strong> - Ghana gaines independence and he becomes the first President of Ghana. 
      </li>
      <li>
        <strong>1958</strong> - Nkrumah promoted pan-African culture, calling for international libraries and cooperative efforts to study history and culture. He decried the norms of white supremacy and Euro-centrism imposed by British textbooks and cultural institutions. He wore a traditional northern robe, fugu, but donned Kente cloth, from the south, for ceremonies, to symbolize his identity as a representative of the whole country. 
      </li>
      <li>
        <strong>1961</strong> - He was overthrown in a military coup.
      </li>

      <li><strong>1970</strong> - Nkrumah never returned to Ghana, but he continued to push for his vision of African unity. He lived in exile in Conakry, Guinea, as the guest of President Ahmed Sékou Touré, who made him honorary co-president of the country. Nkrumah read, wrote, corresponded, gardened, and entertained guests. Despite retirement from public office, he felt that he was still threatened by Western intelligence agencies. When his cook died mysteriously, he feared that someone would poison him, and began hoarding food in his room.</li>
      
      <li>
        <strong>1971</strong> - Nkrumah was also best-known politically for his strong commitment to and promotion of pan-Africanism. He was inspired by the writings of black intellectuals such as Marcus Garvey, W. E. B. Du Bois, and George Padmore, and his relationships with them
      </li>
      <li><strong>1972</strong> - died of prostate cancer in April at the age of 62 while in Romania.</li>
    </ul>
